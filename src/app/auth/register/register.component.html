<div class="login-container bg-light">
  <div class="login-box">
    <h1>schoolnerd</h1>
    <div>
      <div class="d-inline-block ml-3"></div>
      <h2>Register</h2>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form [formGroup]="registerForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading">Email or password incorrect.</div>
            <div class="m-3">
              <label class="d-block my-3">
                <span>Email</span>
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  autocomplete="email"
                  placeholder="Email"
                  required
                />
                <small
                  [hidden]="registerForm.controls['username'].valid || registerForm.controls['username'].untouched"
                  class="text-danger"
                >
                  Email is required
                </small>
              </label>
              <span>Password</span>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Password"
                  required
                />
                <small
                  [hidden]="registerForm.controls['password'].valid || registerForm.controls['password'].untouched"
                  class="text-danger"
                >
                  Password is required
                </small>
              </label>
              <span>Confirm password</span>
              <label class="d-block mb-3">
                <input
                  type="password"
                  class="form-control"
                  formControlName="confirmPassword"
                  placeholder="Confirm password"
                  required
                />
                <small
                  [hidden]="
                    registerForm.controls['confirmPassword'].valid || registerForm.controls['confirmPassword'].untouched
                  "
                  class="text-danger"
                >
                  Confirm Password is required and must match password
                </small>
              </label>
            </div>
            <div class="m-3">
              <button class="btn btn-primary w-100" (click)="register()" [disabled]="registerForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span>Register</span>
              </button>
            </div>
          </form>
          <div class="m-3 d-flex justify-content-center">
            <a routerLink="/login">login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
