<div class="login-container bg-light">
  <div class="login-box">
    <h1>schoolnerd</h1>
    <div>
      <div class="d-inline-block ml-3"></div>
      <h2>Login</h2>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading">Email or password incorrect.</div>
            <div class="m-3">
              <label class="d-block my-3">
                <span>Email</span>
                <input
                  type="text"
                  class="form-control"
                  formControlName="username"
                  autocomplete="Email"
                  placeholder="Email"
                  required
                />
                <small
                  [hidden]="loginForm.controls['username'].valid || loginForm.controls['username'].untouched"
                  class="text-danger"
                >
                  Email is required
                </small>
              </label>
              <label class="d-block mb-3">
                <span>Password</span>
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  autocomplete="current-password"
                  placeholder="Password"
                  required
                />
                <small
                  [hidden]="loginForm.controls['password'].valid || loginForm.controls['password'].untouched"
                  class="text-danger"
                >
                  Password is required
                </small>
              </label>
            </div>
            <div class="m-3">
              <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                <span>Login</span>
              </button>
            </div>
          </form>
          <div class="m-3 register">
            <span>don't have an account?</span>
            <a routerLink="/register">
              <span>Register</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
