<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>{{ myClass?.title }}</h1>
    <h2>Minimum grade: {{ myClass?.minGrade }}</h2>
  </div>

  <div class="container">
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between" *ngFor="let item of assignments">
        <span>{{ item.title }} - {{ item.date | date }}</span>
        <span *ngIf="item.grade">grade: {{ item.grade }}</span>
      </li>
    </ul>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add assignment</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="addForm">
        <div class="m-3">
          <label class="d-block my-3">
            <input type="text" class="form-control" formControlName="title" autocomplete="title" placeholder="Title" />
            <span hidden>Title</span>
            <small
              [hidden]="addForm.controls['title'].valid || addForm.controls['title'].untouched"
              class="text-danger"
            >
              Title is required
            </small>
          </label>
          <label class="d-block my-3">
            <input type="number" class="form-control" formControlName="grade" placeholder="Grade" />
            <span hidden>grade</span>
            <small
              [hidden]="addForm.controls['grade'].valid || addForm.controls['grade'].untouched"
              class="text-danger"
            >
              Grade is required
            </small>
          </label>
          <label class="d-block my-3">
            <input type="date" class="form-control" formControlName="date" placeholder="date" />
            <span hidden>date</span>
            <small [hidden]="addForm.controls['date'].valid || addForm.controls['date'].untouched" class="text-danger">
              date is required
            </small>
          </label>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
    </div>
  </ng-template>

  <div class="container">
    <button class="btn btn-primary" (click)="open(content)">+ add assignment</button>
  </div>
</div>
